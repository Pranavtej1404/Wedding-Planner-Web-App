spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/wedding_planner}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

weddingplanner.app.jwtSecret=WeddingPlannerSuperSecretKey2026AdvancedDSAIntegration
weddingplanner.app.jwtExpirationMs=86400000
